name: i2util-workflow
  
on:
  workflow_dispatch:
    inputs:  
      BUILD_VARS_JSON:
        description: 'Build var json file'
        required: true
  workflow_run:
    workflows: "Create Artifacts and pass runid"
    branches: 'github-workflow'
    types:
      - completed

jobs:
  set-vars:
    runs-on: ubuntu-latest
    outputs:
      animal: ${{ steps.set.outputs.animal }}
    steps:
      - id: set
        run: echo "animal=Dogs" >> $GITHUB_OUTPUT
        
  call-reusable:
    uses: cs1867/project/.github/workflows/reuseable.yml@master
    needs: set-vars
    with:
      BUILD_VARS_JSON: ${{ inputs.BUILD_VARS_JSON }}

  show-result:
    runs-on: ubuntu-latest
    needs: call-reusable
    steps:
      - run: |
         echo "Final Result: ${{ needs.call-reusable.outputs.result }}"
         echo "Build OS : ${{ needs.call-reusable.outputs.BUILD_OS }}"
         echo "Build TYPE : ${{ needs.call-reusable.outputs.BUILD_TYPE }}"
         echo "Build BRANCH : ${{ needs.call-reusable.outputs.BUILD_BRANCH }}"

      - name: Delete current repo from build
        id: verfiy-json
        run: |
          echo "BUILD_VARS_JSON=$BUILD_VARS_JSON" 
    
